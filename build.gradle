buildscript {
	repositories {
		mavenCentral()
		maven { url = "http://files.minecraftforge.net/maven" }
		maven { url "https://plugins.gradle.org/m2/" }
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
		classpath 'gradle.plugin.com.matthewprenger:CurseGradle:1.1.0'
		classpath 'com.wynprice.cursemaven:CurseMaven:1.2.+'
	}
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.matthewprenger.cursegradle'
apply plugin: 'maven'
apply plugin: 'com.wynprice.cursemaven'

apply from: 'https://raw.githubusercontent.com/MinecraftModDevelopment/Gradle-Collection/master/generic/markdown-git-changelog.gradle'

def ENV = System.getenv()
version = "forge-1.12.2-" + (ENV.BUILD_NUMBER ? "${mod_version}.${ENV.BUILD_NUMBER}" : "${mod_version}.custom")
group = package_group
archivesBaseName = mod_name

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
	sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
	version = "${mc_version}-${forge_version}"
	runDir = "run"
	mappings = "${mappings_version}"

	replace "0.0.0.forge", min_forge_version
	replace "0.0.0.kubejs", project.version
	replaceIn "${mod_reference}"
}

configurations.all {
	transitive = false
}

repositories {
	mavenLocal()

	// ====================
	// 			JEI
	// ====================
  	maven {
  	  // location of the maven that hosts JEI files
  	  name = "Progwml6 maven"
  	  url = "https://dvs1.progwml6.com/files/maven/"
  	}
  	maven {
  	  // location of a maven mirror for JEI files, as a fallback
  	  name = "ModMaven"
  	  url = "https://modmaven.dev"
  	}
	
	// ====================
	// 	   Gamestages	
	// ====================
	maven {
        url 'https://maven.blamejared.com'
    }

	maven { url 'https://jitpack.io' }

}

dependencies {

	implementation ("com.github.Rushmore75:Aurora:a4ed06d")
	implementation ("com.github.The-Acronym-Coders:PackMode:f4c43c4")

	provided files(
		// "/home/oliver/Documents/code_projects/java/Aurora/build/libs/Aurora-1.0.0.custom.jar",
		// "/home/oliver/Documents/code_projects/java/KubeJS/lib/packmode-1.12.1-1.1.0.jar"
		)
	deobfProvided "mezz.jei:jei_${mc_version}:${jei_version}:api"
	compile "net.darkhax.gamestages:GameStages-1.12.2:2.0.123"
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		expand 'version': project.version, 'mcversion': project.minecraft.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}

artifacts {
	archives sourceJar
}

if (ENV.LOCAL_MAVEN) {
	uploadArchives {
		repositories {
			mavenDeployer {
				repository(url: "file://${ENV.LOCAL_MAVEN}")
			}
		}
	}
}

if (ENV.CURSEFORGE_KEY) {
	curseforge {
		apiKey = ENV.CURSEFORGE_KEY
		project {
			id = "${curseforge_id}"
			releaseType = "release"
			addGameVersion "${mc_version}"
			relations {
				optionalDependency 'jei'
				optionalDependency 'packmode'
				optionalDependency 'game-stages'
			}
			changelog = getGitChangelog
			changelogType = 'markdown'
			addArtifact(sourceJar)
		}
	}
}